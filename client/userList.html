<template name="userList">
    <div class="panel panel-default">
        <div class="panel-heading"><p>{{listName}}</p></div>
        <table class="table table-condensed table-striped table-bordered">
            <tbody>
            {{#each list}}
                {{>userListItem}}
            {{/each}}
            </tbody>
        </table>
    </div>

    <a name="star" class="btn btn-default btn-small" href="/userInput">
        <span class="glyphicon glyphicon-plus" area-hidden="true"></span> 등록하기
    </a>

</template>
